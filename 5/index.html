<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title></title>

  <body>
    <h2>Tutorial 5</h2>
    <h2>DSS signature</h2>

    <h3>Pre-defined parameters</h3>
    <label for="p">p: </label><input id="p" size="100" value="93186344784980379327844173784511558665386855920112643132746731261507638172561"><br />
    <label for="q">q: </label><input id="q" size="100" value="2860746045115534081174829981436578008870289376689464094621435627"><br />
    <label for="g">g: </label><input id="g" size="100" value="53974743592015271302148966481825584756593673836983901410136154937507399116198"><br />

    <h3>Signature generation (by sender)</h3>
    Enter a pseudorandom integer k (0 < k < q): <br>
    k: <input id="k" placeholder="12345"><br>
    <button type="button" onclick="calc_r()">Compute r</button>
    r = (g^k mod p) mod q:
    <div id="r"></div>

    <script src="biginteger.js"></script>
    <script type="text/javascript"></script>

  </body>
</html>
